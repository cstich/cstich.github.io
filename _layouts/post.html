---
layout: default
---

<article class="post">
  <div class="post-header{% if page.locations %} post-header-has-map{% else %} post-header-no-map{% endif %}">
  {% include post-map-header.html %}
  <div class="container"><h1>{{ page.title }}</h1></div>
  </div>

  <time datetime="{{ page.date | date_to_xmlschema }}" class="page-date">{{ page.date | date_to_string }}</time>
  {{ content }}
    <div class="post-footer">
    <div class="post-footer-meta">
      {% include locations.html %}
      {% include tags.html %}
    </div>
      {% include prev-next.html %}
  </div>
</article>
